<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GHG Emissions Intensity in metric tons CO2e per million dollars of output</title>
    <link rel="stylesheet" type="text/css" href="widgets.css">

</head>

<body>
    <h1 id="graphTitle" class="text-center">Direct and Indirect Impacts by Sector</h1>

           
            <div>
                <div  class="pie-list"></div>
            </div>



    <script src="lib/apexcharts.min.js"></script>
    <script src="lib/useeio_widgets.js"></script>
    <script>

        var config = useeio.urlConfig();
        var modelID = config.get().model || 'SMART_SECTORv1.0';

        var model = useeio.model({
            endpoint: './api',
            model: modelID,
            asJsonFiles: true,
        });

        var pieListSearch = useeio.pieListSearch({modelOne:{
            model: model,
            endpoint: './api',
            selector: '.pie-list',
        },modelTwo:{
            model: model,
            endpoint: './api',
            selector: '#profile-chart',
        },
          modelThree:{
            model: model,
            endpoint: './api',
            selector: '#profile-chart-details',
        }});
        pieListSearch.update();

       

    </script>
    <script>
      
    var e = document.getElementById("graphDetailsSelection");
    console.log(e)
    </script>
</body>

</html>
