<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pager</title>
    <link rel="stylesheet" type="text/css" href="widgets.css">
</head>

<body>
    <div style="max-width: 750px; margin: auto;">
        <h1 class="text-center">Pager</h1>
        <div id="pager"></div>
    </div>
</body>

<script src="lib/d3.min.js"></script>
<script src="lib/useeio_widgets.js"></script>

<script>
    var config = useeio.urlConfig();
    var modelID = config.get().model || 'GAUSEEIO';

    var model = useeio.model({
        endpoint: './api',
        model: modelID,
        asJsonFiles: true,
    });
    var pager = useeio.pager({
        model: model,
        selector: '#pager',
    });
    config.join(pager);
</script>

</html>
