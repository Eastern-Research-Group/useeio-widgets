<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Emissions Intensity by Sector</title>
    <link rel="stylesheet" type="text/css" href="widgets.css">
</head>

<body>
    <h1 id="graphTitle" class="text-center">Contribution to Emissions by Source</h1>

	<p>For the selected sector, this chart shows the contribution to total impacts (Global Warming Potential(GWP) or Social Cost of Carbon(SCC)) from <em>Direct</em> emissions from facility operations and <em>Indirect</em> emissions embedded in the purchases made from all other sectors.</p>
            <div style="width: 100%; margin: auto;">
                <div id="profile-chart">
                </div>
            </div>
            <div class="sector-list"></div>


    <script src="lib/apexcharts.min.js"></script>
    <script src="lib/useeio_widgets.js"></script>
    <script>

        var config = useeio.urlConfig();
        var modelID = config.get().model || 'SMART_SECTORv1.0';

        var model = useeio.model({
            endpoint: './api',
            model: modelID,
            asJsonFiles: true,
        });

        var sectorListSearch = useeio.sectorListSearch({modelOne:{
            model: model,
            endpoint: './api',
            selector: '.sector-list',
        },modelTwo:{
            model: model,
            endpoint: './api',
            selector: '#profile-chart',
        }});
        sectorListSearch.update();
    </script>
</body>

</html>
