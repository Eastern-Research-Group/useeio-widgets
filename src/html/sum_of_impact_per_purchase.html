<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Impact chart</title>
    <link rel="stylesheet" type="text/css" href="widgets.css">
</head>

<body>
            <div style="width: 80%; margin: auto;">
                <div id="profile-chart">
                </div>
            </div>
            <div class="sector-list"></div>



    <script src="lib/apexcharts.min.js"></script>
    <script src="lib/useeio_widgets.js"></script>
    <script>

        var config = useeio.urlConfig();
        var modelID = config.get().model || 'SMART_SECTORv1.0';

        var model = useeio.model({
            endpoint: './api',
            model: modelID,
            asJsonFiles: true,
        });

        var sectorListSearch = useeio.sectorListSearch({modelOne:{
            model: model,
            endpoint: './api',
            selector: '.sector-list',
        },modelTwo:{
            model: model,
            endpoint: './api',
            selector: '#profile-chart',
        }});
        sectorListSearch.update();
    </script>
</body>

</html>
