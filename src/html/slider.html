<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>USEEIO Widgets - Analysis settings</title>
    <link rel="stylesheet" type="text/css" href="widgets.css">
</head>

<body>
    <div style="max-width: 750px; margin: auto;">
        <h1 class="text-center">Analysis settings</h1>
        <div id="slider"/>
    </div>

    <script src="lib/d3.min.js"></script>
    <script src="lib/useeio_widgets.js"></script>
    <script>
        var config = useeio.urlConfig();
        var modelID = config.get().model || 'USEEIOv1.2';

        var model = useeio.model({
            endpoint: './api',
            model: modelID,
            asJsonFiles: true,
        });
        var ioGrid = useeio.ioGrid({
            model: model,
            selector: '#slider',
        });
        config.join(ioGrid);

    </script>
</body>

</html>
