<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>IO Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="widgets.css">
</head>

<body>
    <div style="margin: 25px;">
        <div class="grid-12" style="margin: 0 auto;">
            <div class="col-1 span-4">
                <div id="inputs" class="industry-list">
                </div>
            </div>
            <div class="col-5 span-4">
                <div id="industry-list" class="industry-list">
                </div>
            </div>
            <div class="col-9 span-4">
                <div id="outputs" class="industry-list">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="lib/d3.min.js"></script>
<script src="lib/useeio_widgets.js"></script>
<script>

    var config = useeio.urlConfig();
    var modelID = config.get().model || 'USEEIO';

    var model = useeio.model({
        endpoint: './api',
        model: modelID,
        asJsonFiles: true,
    });

    var inputs = useeio.inputList({
        model: model,
        selector: '#inputs',
    });

    var industryList = useeio.industryList({
        model: model,
        selector: '#industry-list',
    });

    var outputs = useeio.outputList({
        model: model,
        selector: '#outputs',
    })

    config.withDefaults({
        count: 10,
    });
    config.join(inputs);
    config.join(industryList);
    config.join(outputs);

</script>

</html>
